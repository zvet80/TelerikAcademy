<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
    <link href="WindowsCalculatorStyle.css" rel="stylesheet" />
</head>
<body>
    <div id="calc">
        <header>
            <p><img src="img/calculator.png" alt="calculator" /></p>
            <p>Calculator</p>
            <p>
                <button id="close">&times</button>
                <button>&square;</button>                
                <button>&lowbar;</button>
            </p>
        </header>
        <nav>
            <ul>
                <li>View</li>
                <li>Edit</li>
                <li>Help</li>
            </ul>
        </nav>
        <section>
            <input type="text" id="display" value="8854455" />
            <table id="bin">
                <tr>
                    <td>0000</td>
                    <td>0000</td>
                    <td>0000</td>
                    <td>0000</td>
                    <td>0000</td>
                    <td>0000</td>
                    <td>0000</td>
                    <td>0000</td>
                </tr>
                <tr>
                    <td colspan="4">63</td>
                    <td colspan="3">47</td>
                    <td>32</td>
                </tr>
                <tr>
                    <td>0000</td>
                    <td>0000</td>
                    <td>1000</td>
                    <td>0111</td>
                    <td>0001</td>
                    <td>1011</td>
                    <td>1011</td>
                    <td>0111</td>
                </tr>
                <tr>
                    <td colspan="4">31</td>
                    <td colspan="3">15</td>
                    <td>0</td>
                </tr>
            </table>
            <table id="calcbuttons">
                <tr colspan="2">
                    <td rowspan="3">
                        <fieldset>
                            <input type="radio" name="base" />Hex<br />
                            <input type="radio" name="base" checked />Dec<br />
                            <input type="radio" name="base" />Oct<br />
                            <input type="radio" name="base" />Bin<br />
                        </fieldset>
                    </td>

                    <td><button class="" disabled></button></td>
                    <td><button class="op">Mod</button></td>
                    <td><button class="letters" disabled>A</button></td>
                    <td><button class="memo" disabled>MC</button></td>
                    <td><button class="memo" disabled>MR</button></td>
                    <td><button class="memo" disabled>MS</button></td>
                    <td><button class="memo" disabled>M+</button></td>
                    <td><button class="memo" disabled>M-</button></td>
                </tr>
                <tr>
                    <td><button class="op">(</button></td>
                    <td><button class="op">)</button></td>
                    <td><button class="letters" disabled>B</button></td>
                    <td><button class="memo">&larr;</button></td>
                    <td><button class="memo">CE</button></td>
                    <td><button class="memo">C</button></td>
                    <td><button class="func">&plusmn;</button></td>
                    <td><button class="func" disabled>&radic;</button></td>
                </tr>
                <tr>
                    <td><button class="op">RoL</button></td>
                    <td><button class="op">RoR</button></td>
                    <td><button class="letters" disabled>C</button></td>
                    <td><button class="digit">7</button></td>
                    <td><button class="digit">8</button></td>
                    <td><button class="digit">9</button></td>
                    <td><button class="func">/</button></td>
                    <td><button class="func" disabled>%</button></td>
                </tr>
                <tr colspan="2">
                    <td rowspan="3">
                        <fieldset>
                            <input type="radio" name="word" checked />Qword<br />
                            <input type="radio" name="word" />Dword<br />
                            <input type="radio" name="word" />Word<br />
                            <input type="radio" name="word" />Byte<br />
                        </fieldset>
                    </td>
                    <td><button class="op">Or</button></td>
                    <td><button class="op">Xor</button></td>
                    <td><button class="letters" disabled>D</button></td>
                    <td><button class="digit">4</button></td>
                    <td><button class="digit">5</button></td>
                    <td><button class="digit">6</button></td>
                    <td><button class="func">*</button></td>
                    <td><button class="func" disabled>1/x</button></td>
                </tr>
                <tr>
                    <td><button class="op">Lsh</button></td>
                    <td><button class="op">Rsh</button></td>
                    <td><button class="letters" disabled>E</button></td>
                    <td><button class="digit">1</button></td>
                    <td><button class="digit">2</button></td>
                    <td><button class="digit">3</button></td>
                    <td><button class="func">-</button></td>
                    <td rowspan="2"><button class="func">=</button></td>
                </tr>
                <tr>
                    <td><button class="op">Not</button></td>
                    <td><button class="op">And</button></td>
                    <td><button class="letters" disabled>F</button></td>
                    <td colspan="2"><button class="digit">0</button></td>
                    <td><button class="func" disabled>.</button></td>
                    <td><button class="func">+</button></td>
                </tr>
            </table>
        </section>
    </div>
</body>
</html>
