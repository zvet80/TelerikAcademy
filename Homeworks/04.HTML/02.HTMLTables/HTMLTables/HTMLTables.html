<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tables</title>
</head>
<body>
    <table id="Fruit diet">
        <colgroup>
            <col style="width:200px" />
            <col />
        </colgroup>
        <tr>
            <td colspan="2" align="center"> <em><strong>Fresh Fruits</strong></em></td>
        </tr>
        <tr>
            <td>
                Ut fusce varius nisl ac ipsum gravida vel pretium tellus tincidunt integer eu augue augue nunc elit dolor, luctus placerat.
            </td>
            <td><img src="fruits.png" width="150"/></td>
        </tr>        
    </table>

    <br />
    <br />
    <table border="1" id="letters">
        <tr>
            <td colspan="3">Title goes here</td>
            <td align="center">A</td>
            <td align="right">B</td>
        </tr>
        <tr>
            <td rowspan="3">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td>H</td>
            <td colspan="2" align="center">I</td>
            <td rowspan="2">J</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td>N</td>
            <td colspan="4" align="center">O</td>
        </tr>
    </table>

</body>
</html>
