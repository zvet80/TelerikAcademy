<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HTML Form</title>
</head>
<body>
    <form name="Member" method="post">
        <fieldset>
            <legend>Member details</legend>
            <label for="Name">Member name:</label>
            <input type="text" id="Name" placeholder="Enter your name" required /> *req
            <br />
            <label for="Email">Email:</label>
            <input type="text" id="Email" placeholder="Enter your email" required /> *req
            <br />
            <label for="School">School:</label>
            <input type="text" id="School" placeholder="Enter your school" required /> *req
            <br />
        </fieldset>
        <br />
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
